{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
    <div class="card-header text-white text-center" style="background: #E8960F;">
      <h3 class="mb-0">Reset Your Password</h3>
    </div>
    <div class="card-body">
      <p class="text-center">
        Enter your email address below, and we'll send you a link to reset your password.
      </p>
      <form method="post" action="{% url 'account_reset_password' %}" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" required placeholder="Enter your email">
        </div>
        <button class="btn text-white w-100" style="background: #E8960F;" type="submit">
          Reset Password
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
